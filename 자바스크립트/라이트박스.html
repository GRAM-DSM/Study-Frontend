<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라이트박스</title>
    <link rel="stylesheet" href="./라이트박스.css">
</head>
<body>

<header>
    <h1>light box</h1>
    <img class="thumb" src="img01.jpg" width="100" onclick="lightbox_open(1)" />
    <img class="thumb" src="img02.jpg" width="100" onclick="lightbox_open(2)" />
    <img class="thumb" src="img03.jpg" width="100" onclick="lightbox_open(3)" />
</header>
<div id="block"></div>

<div id="lightbox">
    <h1>흥행 한국영화</h1>
    <p>흥행에 성공한 한국영화는 어떤 작품들이 있을까?<br><br></p>
    <figure>
        <img src="img01.jpg" alt="" />
        <img src="img02.jpg" alt="" />
        <img src="img03.jpg" alt="" />
    </figure>

    <div class="indicator">
        <button onclick="change_img(this.innerHTML)">1</button>
        <button onclick="change_img(this.innerHTML)">2</button>
        <button onclick="change_img(this.innerHTML)">3</button>
    </div>
    <div class="btn-close" onclick="lightbox_close()">X</div>
</div>

<script src="라이트박스.js"></script>
</body>
</html>
