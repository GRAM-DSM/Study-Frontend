<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form 객체</title>
</head>
<body>
    <form name="frm">
        <label for="myld">ID: </label>
        <input type="text" id="myld" name="myld" />
        <label for="pwd">password: </label>
        <input type="password" id="pwd" name="pwd" />

        <input type="button" name="send" value="로그인" />
    </form>

    <script>
        var frm = document.frm;  //form 객체 지정
        var myld = frm.myld;    //id 입력란(myld) 객체 지정
        var pwd = frm.pwd;
        var send_btn = frm.send;   //전송 버튼 객체 지정

        send_btn.onclick = function(){
            //빈값 검사
            if(myld.value == '' || pwd.value == ''){
                alert('아이디 또는 비밀번호가 입력되지 않았습니다!')
            } else{
                alert(myld.value + '님 환영합니다!');
            }
        }
    </script>
</body>
</html>
