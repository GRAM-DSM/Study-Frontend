<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>작업 목록 애플리케이션</title>
    <link rel="stylesheet" href="style.css">
    <script src=""></script>
</head>
<body>
    <h1 id="title">할 일 목록</h1><hr>
    <button id = "add-btn">목록 추가</button>

    <ul id='list'></ul>
    <div>dkdk</div>
<script>
    //변수 초기화
    var title = document.getElementById('title');
    var list = document.getElementById('list');
    var li = list.getElementsByTagName('li');
    var addBtn=document.getElementById('add-btn')//목록 추가 버튼

    //이벤트 리스너
    list.addEventListener(('click'), activeItem);

    function activeItem(event){
        if(event.target. nodeName == 'LI'){
            title.innerHTML = event.target.innerText;
            //목록 스타일 초기화
            for(var i = 0; i<event.target.parentNode.children.length; i++){
                event.target.parentNode.children[i].removeAttribute('class'); // 클릭한 대상
            }

            //클릭한 목록 스타일 지정
            event.target.setAttribute('class', 'active');//클릭한 대상
        }//end if
    }//end function

    //목록 추가
    addBtn.addEventListener('click', function(){
        var txt = prompt('제목 입력');
        list.innerHTML += '<li>' + txt + '</li>';
    });
</script>
</body>
</html>
