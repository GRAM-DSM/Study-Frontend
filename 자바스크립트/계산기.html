<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산기</title>
    <link rel="stylesheet" href="./계산기.css">
</head>
<body>
        <form name="cal">
            <table>
                <caption>계산기</caption>
                <tr>
                    <th colspan="4"><input type="text" id="input" name="result" /></th>
                </tr>
                <tr>
                    <td><input type="button" name="send" value="7" /></td>
                    <td><input type="button" name="send" value="8" /></td>
                    <td><input type="button" name="send" value="9" /></td>
                    <td><input type="button" name="send" value="+" /></td>
                </tr>
                <tr>
                    <td><input type="button" name="send" value="4" /></td>
                    <td><input type="button" name="send" value="5" /></td>
                    <td><input type="button" name="send" value="6" /></td>
                    <td><input type="button" name="send" value="-" /></td>
                </tr>
                <tr>
                    <td><input type="button" name="send" value="1" /></td>
                    <td><input type="button" name="send" value="2" /></td>
                    <td><input type="button" name="send" value="3" /></td>
                    <td><input type="button" name="send" value="*" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" name="send" value="0" /></td>
                    <td><input type="button" name="send" value="%" /></td>
                    <td><input type="button" name="send" value="/" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" id="cls_btn" value="C" /></td>
                    <td colspan="2"><input type="button" class="result_btn" value="=" /></td>
                </tr>
                
            </table>
            </form>

        <script src="./계산기.js"></script>
</body>
</html>
