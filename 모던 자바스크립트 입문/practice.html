<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>체질량지수 계산하기</title>
    
</head>
<body>
        <script>
                var now = new Date();
                var month = now.getMonth() + 1;
                var day = now.getDate();
                document.write("<p>오늘은 " + month + "월 "+ day + "일 입니다. </p>");
                </script>
</body>
</html>
