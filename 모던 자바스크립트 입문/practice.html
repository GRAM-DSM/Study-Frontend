<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas로 이미지 파일 읽어 들이기</title>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d");
            var img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, 660, 335);
            };
            img.src = "./cat.jpg";
        }
    </script>
</head>
<body>
        <canvas id="mycanvas" height="335px" width="660px"></canvas>
</body>
</html>
